<div class="page my-5 d-flex w-100">
  <div class="search-container d-flex justify-content-start w-100">
    <div class="search-icon">
      <svg class="handle icon" [ngClass]="{'focus': isActive, 'blur': isActive === false}">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
          <g id="Artboard" transform="translate(-422.000000, -156.000000)" stroke="#D1D1D1" stroke-width="2">
            <path d="M423.5,157.5 L430,164" id="Path-2"></path>
          </g>
        </g>
      </svg>
      <svg class="circle-top icon" [ngClass]="{'focus': isActive, 'blur': isActive === false}">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="Artboard" transform="translate(-538.000000, -136.000000)" stroke="#D1D1D1" stroke-width="2">
            <g id="Group-Copy-2" transform="translate(539.000000, 137.000000)">
              <path d="M16.5968484,19.6664595 C18.6984268,17.5826836 20,14.6933412 20,11.5 C20,5.14872538 14.8512746,0 8.5,0

            </g>
          </g>
        </g>
      </svg>
      <svg class="circle-bottom icon" [ngClass]="{'focus': isActive, 'blur': isActive === false}">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="Artboard" transform="translate(-477.000000, -139.000000)" stroke="#D1D1D1" stroke-width="2">

              <path d="M19.5968484,16.6664595 C17.5185723,18.7271305 14.6579335,20 11.5,20

          <g id="Artboard" transform="translate(-601.000000, -136.000000)" stroke="#0B9FE9" stroke-width="2">

        </g>
      </svg>

  </div>
</div>
